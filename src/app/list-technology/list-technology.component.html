<div class="row center">
    <div class="col s12 m4 offset-m4">

        <div *ngFor="let tech of newsTech; let i = index" class="card horizontal">
            <div class="card-image">
                <img height="200px" src="{{tech.thumbnail_standard}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{tech.title}}</p>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
